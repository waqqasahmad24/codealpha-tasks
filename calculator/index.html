<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .calculator-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .keyboard-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .keyboard-indicator i {
            color: #4cd964;
        }

        .display {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .previous-operation {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 27px;
            word-break: break-all;
        }

        .current-operation {
            font-size: 2.5rem;
            color: white;
            font-weight: 500;
            word-break: break-all;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        button {
            border: none;
            border-radius: 12px;
            padding: 18px 0;
            font-size: 1.4rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .operation-btn {
            background-color: rgba(255, 159, 10, 0.8);
        }

        .equals-btn {
            background-color: rgba(52, 199, 89, 0.8);
            grid-column: span 2;
        }

        .clear-btn, .delete-btn {
            background-color: rgba(255, 59, 48, 0.8);
        }

        .number-btn, .decimal-btn {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .zero-btn {
            grid-column: span 2;
        }

        .instructions {
            margin-top: 25px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
        }

        .instructions h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instructions ul {
            padding-left: 20px;
            line-height: 1.6;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .key {
            display: inline-block;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .calculator-container {
                padding: 15px;
            }
            
            button {
                padding: 16px 0;
                font-size: 1.3rem;
            }
            
            .current-operation {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="calculator-title">Basic Calculator</h1>
            <div class="keyboard-indicator">
                <i class="fas fa-keyboard"></i>
                <span>Keyboard Enabled</span>
            </div>
        </div>
        
        <div class="display">
            <div class="previous-operation" id="previous-operation"></div>
            <div class="current-operation" id="current-operation">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="clear-btn" data-action="clear">C</button>
            <button class="delete-btn" data-action="delete">DEL</button>
            <button class="operation-btn" data-operation="÷">÷</button>
            <button class="operation-btn" data-operation="×">×</button>
            
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
            <button class="operation-btn" data-operation="-">-</button>
            
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="operation-btn" data-operation="+">+</button>
            
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="equals-btn" data-action="equals" rowspan="2">=</button>
            
            <button class="number-btn zero-btn" data-number="0">0</button>
            <button class="decimal-btn" data-decimal=".">.</button>
        </div>
        
        <div class="instructions">
            <h3><i class="fas fa-keyboard"></i> Keyboard Shortcuts</h3>
            <ul>
                <li>Numbers: <span class="key">0-9</span></li>
                <li>Operations: <span class="key">+</span>, <span class="key">-</span>, <span class="key">*</span>, <span class="key">/</span></li>
                <li>Equals: <span class="key">Enter</span> or <span class="key">=</span></li>
                <li>Clear: <span class="key">Escape</span></li>
                <li>Delete: <span class="key">Backspace</span> or <span class="key">Delete</span></li>
                <li>Decimal: <span class="key">.</span></li>
            </ul>
        </div>
    </div>

    <script>
        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let shouldResetScreen = false;

        // DOM elements
        const currentOperationElement = document.getElementById('current-operation');
        const previousOperationElement = document.getElementById('previous-operation');
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-action="equals"]');
        const clearButton = document.querySelector('[data-action="clear"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const decimalButton = document.querySelector('[data-decimal]');

        // Update the display
        function updateDisplay() {
            currentOperationElement.textContent = currentOperand;
            
            if (operation != null) {
                previousOperationElement.textContent = `${previousOperand} ${operation}`;
            } else {
                previousOperationElement.textContent = '';
            }
        }

        // Append number to current operand
        function appendNumber(number) {
            if (currentOperand === '0' || shouldResetScreen) {
                currentOperand = number;
                shouldResetScreen = false;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }

        // Choose operation
        function chooseOperation(op) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        // Calculate result
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        alert("Cannot divide by zero!");
                        clearCalculator();
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            // Format the result to avoid floating point issues
            currentOperand = Math.round(computation * 100000000) / 100000000;
            currentOperand = currentOperand.toString();
            operation = null;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        // Clear calculator
        function clearCalculator() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        // Delete last character
        function deleteLast() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }

        // Add decimal point
        function addDecimal() {
            if (shouldResetScreen) {
                currentOperand = '0.';
                shouldResetScreen = false;
                updateDisplay();
                return;
            }
            
            if (!currentOperand.includes('.')) {
                currentOperand += '.';
                updateDisplay();
            }
        }

        // Handle keyboard input
        function handleKeyboardInput(e) {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') addDecimal();
            if (e.key === '+') chooseOperation('+');
            if (e.key === '-') chooseOperation('-');
            if (e.key === '*') chooseOperation('×');
            if (e.key === '/') {
                e.preventDefault(); // Prevent browser menu from opening
                chooseOperation('÷');
            }
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Escape') clearCalculator();
            if (e.key === 'Backspace' || e.key === 'Delete') deleteLast();
        }

        // Add event listeners for buttons
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.getAttribute('data-number'));
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                chooseOperation(button.getAttribute('data-operation'));
            });
        });

        equalsButton.addEventListener('click', calculate);
        clearButton.addEventListener('click', clearCalculator);
        deleteButton.addEventListener('click', deleteLast);
        decimalButton.addEventListener('click', addDecimal);

        // Add keyboard event listener
        document.addEventListener('keydown', handleKeyboardInput);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
